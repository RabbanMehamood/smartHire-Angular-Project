<app-header></app-header>
<h1 class="ml-6 my-6">Tree Structure Component Of Company:</h1>
<div class="ml-6 w-50rem flex gap-2 ">
    <p-tree [value]="files"   [filter]="true" 
    filterPlaceholder="Search by Role" class="w-full md:w-30rem" />
    
        <p-button 
            icon="pi pi-plus" 
            label="Expand all" 
            (onClick)="expandAll()" 
            class="mr-2" />
        <p-button
            icon="pi pi-minus" 
            label="Collapse all" 
            (onClick)="collapseAll()" />  
</div>
