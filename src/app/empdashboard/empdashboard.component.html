<app-header></app-header>
<div class="bgradiant h-screen">
<h1 class="m-0 ml-6 pt-5 bgradiant" #heading>Tree Structure Component Of Company:</h1>
<div class="ml-6  mt-4 w-50rem flex gap-2 bgradiant">
    <p-tree 
  [value]="files" 
  [filter]="true"
  filterPlaceholder="Search by Role" 
  class="w-full md:w-30rem">

  <ng-template let-node pTemplate="default">
    <div class="flex items-center gap-2">
      <span>{{ node.label }}</span>

      <button 
        class="pi pi-plus cursor-pointer text-xs p-1" 
        (click)="onAddClick(node)">
      </button>

      <div *ngIf="editNode === node" class="flex items-center gap-1">
        <input 
          type="text" 
          [(ngModel)]="newChildLabel" 
          placeholder="New Child Label" 
          class="border p-1 text-xs" />

        <button 
          class="pi pi-check cursor-pointer text-xs p-1" 
          (click)="addChild(node)">
        </button>

        <button 
          class="pi pi-times cursor-pointer text-xs p-1" 
          (click)="cancelAdd()">  
        </button>
      </div>
    </div>
  </ng-template>
</p-tree>

<!-- Expand / Collapse buttons -->
<div class="mt-2">
  <p-button icon="pi pi-plus" label="Expand all" (onClick)="expandAll()" class="mr-2" />
  <p-button icon="pi pi-minus" label="Collapse all" (onClick)="collapseAll()" />
</div>  
</div>
</div>
